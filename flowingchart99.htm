<html lang="zh-Hant-TW">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />	
        <title>台灣加權指數走勢</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<style>
	  body {
		background: #000;   /* 黑色背景 */
		color: #fff;
	  }
	  canvas {
		max-width: 800px;
		margin: 20px auto;
		display: block;
	  }
	</style>
  </head>
 <body>
 <div style="display:flex;">
	<div><canvas id="realtimeChart" width="750" height="400"></canvas></div>
	<div id="collapseBtn2" style="justify-content:center;"><img src='collapse.png' style='cursor:pointer;' onclick='collapseElement()' /></div>
 </div>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Annotation Plugin -->
<script src="js/chartjs-plugin-annotation.js"></script>	
<script>
//	const stockId_list=['2330','1102','1101','2356','2454','1402','2324','8150','2317','2002','2027','2303','2308','2887','2353','2347','2449','5410','3706','1301','2371','1504','0050','0056'] ;		
	const ctx = document.getElementById('realtimeChart').getContext('2d');
	// 初始數據
	let labels = [] , dataPoints1 = [] , dataPoints2 = [] , intervalIds = [] ;
	async function getData() {
		  const response = await fetch("https://ws.api.cnyes.com/ws/api/v1/charting/history?symbol=TWS:TSE01:INDEX&resolution=D&quote=1&from=NaN&to=NaN");
		  if  (!response.ok) {
			  throw new Error(`HTTP error!!!! status: ${response.status}`);
			}
		  else {
			  const result = await response.json();
			  return result; // ← 正確把值傳出去 
		  }
	 }

	function collapseElement() {
		while(intervalIds.length){
		  clearInterval(intervalIds.pop());
		}
		// running= true ;
		//   clearInterval(repId);
		//   mask_item1.style.display="none" ;
    }
	
	async function main() {
		  let mymatrix,wi_o,wi_h,wi_c,wi_cc,wi_t,wi_tt,midline_txt,title_txt,item_price,item_name,mid_price=0,min_price=0,max_price=0,timeLabel,labels=[],dataPoints1=[],dataPoints2=[],title1="圖例1",title2="圖例2",point_no=0;
		  const post = await getData();  // ← 正確接收
		  if (post) {
				console.log("資料回來了:",post);
				wi_o=post.data.o;
				wi_h=post.data.h;
				wi_c=post.data.c;
				item_price=wi_c[0];
			    const now = new Date();
			    timeLabel = now.toLocaleTimeString('zh-TW', { hour12: false, timeStyle: 'medium' });
				const quote_obj = post.data.quote ;
				for ( var n in quote_obj) {
				   if ( n == "200009" )  item_name=quote_obj[n] ;
				   if ( n == "11" ) incdecPrice= quote_obj[n] ;
				}
				mid_price=wi_c-incdecPrice;
				midline_txt= '平盤 y=' + mid_price.toString() ; 		
			}
			const chart = new Chart(ctx, {
				  type: 'line',
				  data: {
					labels: labels,
					datasets: [
					  {
						label: title1,
						data: dataPoints1,
						borderColor: '#00ff88',   // 螢光綠線
						borderWidth: 2,
						tension: 0.3,
						fill: false,
						pointRadius: 0,           // 隱藏點
						pointHoverRadius: 0
					  },
					  {
						label: title2,
						data: dataPoints2,
						borderColor: '#006eff',   // 螢光綠線
						borderWidth: 2,
						tension: 0.3,
						fill: false,
						pointRadius: 0,           // 隱藏點
						pointHoverRadius: 0
					  }
					]
				  },
				  options: {
					responsive: true,
					animation: false,             // 關閉動畫，加速更新
					plugins: {
					  legend: { display: false },
					  title: {
						display: true,
						text: item_name+'('+item_price+')'+'【'+ incdecPrice + '】',
					    color: '#fff',
					    backgroundColor: '#000',
						font: {
							  size: 16,
							  family: 'Times New Roman',
							  weight: 'bold',
							  style: 'normal'
							},
						},
					  tooltip: {
						mode: 'index',
						intersect: false,
						backgroundColor: '#111',
						titleColor: '#00ff88',
						bodyColor: '#fff'
					  },
					  annotation: {
						annotations: {
						  midline: {
							type: 'line',
							yMin:mid_price,
							yMax:mid_price,
							borderColor: '#ff4444',
							borderWidth: 1.5,
							borderDash: [6, 6],
							label: {
							  display: true,
							  content: midline_txt,			// '中線 y=38'
							  color: '#ff4444',
							  backgroundColor: '#000',
							  position: 'end'
							}
						  }
						}
					  }
					},
					scales: {
					  x: {
						grid: { display: false },
						ticks: { color: '#aaa' }
					  },
					  y: {
						grid: { color: '#333' },
						ticks: { color: '#aaa' }
					  }
					}
				  }
				});
			// for (i=0;i<5;i++){		
				labels.push(timeLabel);
				dataPoints1.push(item_price);
				dataPoints2.push(item_price+20);
			// }		
			chart.update();	
		 // console.log("資料回來了:", data);
		  // 接續執行任務
		  let running=false , count=0;
		  id=setInterval(async() => {
				// let mymatrix, wi_c , wi_t , wi_tt, midline_txt , mid_price=0 ,labels , dataPoints , title="" , point_no=0 ;
				if (running) return;
				running=true;
				const post =await getData() ;
				if (post) {
					console.log("資料回來了:",post);
					wi_o=post.data.o;
					wi_h=post.data.h;
					wi_c=post.data.c;
					item_price=wi_c[0];
					const now = new Date();
					const timeLabel = now.toLocaleTimeString('zh-TW', { hour12: false, timeStyle: 'medium' });
					const quote_obj = post.data.quote ;
					for ( var n in quote_obj) {
					   if ( n == "200009" )  item_name=quote_obj[n] ;
					   if ( n == "11" ) incdecPrice= quote_obj[n] ;
					}
					// mid_price=wi_c-incdecPrice;
					// midline_txt= '平盤 y=' + mid_price.toString() ; 		
				}
				labels.push(timeLabel);
				dataPoints1.push(item_price);
				dataPoints2.push(item_price+20);				
				chart.update();				
				count++ ;
				console.log("計次迴圈:",count);
				running=false ;
			},3000);
		 intervalIds.push(id); 
		  // doNextTask(data);
	}
	
	main();
</script>

  </body>
</html>
